{% extends 'base.html' %}
{% load static %}
{% block content %}

<br><br><br><br><br><br><br><br><br>
<!-- Seccion principal -->
<script>

  var email = document.getElementById('email');
  var error = document.getElementById('error');
  error.style.color = 'red';

  function enviarFormulario() {
    console.log('Enviando email...');

    var mensajesError = [];
    if (email.value === email || email.value === "") {
      mensajesError.push('Ingresa tu email');
    }

    error.innerHTML = mensajesError.join('');

    return false;
  }

</script>
<h4 class="hh">RECUPERAR CONTRASEÃ‘A</h4>
<form class="contenedor-form row justify-content-center m-5">
  <div>
    <label for="txtusuario" class="form-label fw-bold">E-mail</label>
    <input type="text" class="form-control shadow p-2 mb-2 bg-body-tertiary rounded" id="txtusuario"
      placeholder="usuario@gmail.com">
  </div><br><br>
  <input class="btn btn-primary btn-color fw-bold align-items-center w-100" onclick="return enviarFormulario()" ;
    value="Enviar">
</form>

<div id='error'></div> <br><br>

{% endblock %}
